# Site wide configuration

title: "Alberto PazÂ´s Blog"
description: "This is a description of my awesome site."
logo: logo.jpg # 120x120 px default image used for Twitter summary card
teaser: dog-400x250.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url: https://albertopaz.github.io
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Alberto Paz
  email: aj.paz167@gmail.com
  twitter:
  google:
    ad-client:
    ad-slot:
  bio: I'm best known as the horrible cop from A Touch of Evil. Don't trust me. Read more about my life...
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: 


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
